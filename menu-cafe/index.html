<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Locro</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Milanesas</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Empanadas</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Guiso</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Fideos</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Helado de vainilla</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de oreo</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chocotorta</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <p class="address">Rodriguez 1232</p>
      </footer>
    </div>
  </body>
</html>
